<html>

<head>
  <meta charset="UTF-8">
  <title>PokeData</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
  <div class="eye-wrapper" style="-webkit-app-region: drag">
    <div class="eye">
      <div class="inner-eye"></div>
    </div>
    <div class="arch">
      <div class="arch-top"></div>
      <div class="arch-bottom"></div>
    </div>
    <div class="eye">
      <div class="inner-eye"></div>
    </div>
  </div>
  <div class="global-wrapper">
    <div class="toolbar" style="-webkit-app-region: drag">
      <ul>
        <li id="minimizeBTN"></li>
        <li id="maximizeBTN"></li>
        <li id="closeBTN"></li>
      </ul>
    </div>
    <div class="menu">
      <ul>
        <li id="shinyBTN" class="HideShiny"></li>
        <li id="settingsBTN"></li>
        <li id="searchBTN"></li>
        <li id="pokedexBTN"></li>
      </ul>
    </div>
    <div class="settings-wrapper" id="settingsWrapper">
      <form>
        <div class="dextype">
          <label for="NorR">Dextype:</label>
          <select name="NorR" id="NorR">
            <option value="national" id="national">National Dex</option>
            <option value="regional" selected="selected" id="regional">Regional Dex</option>
          </select>
        </div>
        <input type="submit" value="Save" id="saveSettings">
      </form>
      <div id="ConfirmBTN" class="none">
        <h2 id="ConfirmBTNText"></h2>
        <div class="ConfirmBTNWrapper">
          <p id="OkayBTN">Okay</p>
          <p id="CancelBTN">Cancel</p>
        </div>
      </div>
    </div>
    <div class="pokedex-wrapper" id="mainWrapper"></div>
    <div class="pokedex-wrapper" id="mainWrapperShiny"></div>
    <div class="search-wrapper" id="searchWrapper">
      <div class="center-wrapper">
        <form>
          <label for="search">Search Pokemon</label>
          <input type="text" id="search" placeholder="Search:" class="navigate" autofocus>
          <ul class="search-results" id="searchResults">
            <li class="navigate none" id="result1">
              <img src="" id="imageresult1">
              <div id="Showresult1"></div>
            </li>
            <li class="navigate none" id="result2">
              <img src="" id="imageresult2">
              <div id="Showresult2"></div>
            </li>
            <li class="navigate none" id="result3">
              <img src="" id="imageresult3">
              <div id="Showresult3"></div>
            </li>
            <li class="navigate none" id="result4">
              <img src="" id="imageresult4">
              <div id="Showresult4"></div>
            </li>
            <li class="navigate none" id="result5">
              <img src="" id="imageresult5">
              <div id="Showresult5"></div>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div class="PokemonImageWrapper">
    <div id="loading" class="none">
      <img src="assets/static/pokeball.svg" alt="Pokeball loading animation">
    </div>
    <div class="none" id="pokemonImage">
      <div id="backBTN"></div>
      <div class="information-wrapper">
        <div class="information">
          <div class="flex">
            <h3 id="DexID"></h3>
          </div>
          <div class="flex">
            <h2 id="Name"></h2>
          </div>
          <div class="flex">
            <h4 id="Species"></h4>
          </div>
          <div id="type-wrapper"></div>
          <div class="flex">
            <p id="Abilities"></p>
          </div>
          <div id="size-wrapper">
            <div id="Height"><h4></h4></div>
            <div id="Weight"><h4></h4></div>
          </div>
          <div class="stats-wrapper">
            <div class="progress-wrapper">
              <div class="base-stats"><p><b>HP:</b></p><p id="HP-stat"></p></div>
              <div class="progress-bar"><div class="progress" id="HP-stat-bar"></div></div>
              <div class="min-max-stats"><p id="HP-min-stat"></p><p id="HP-max-stat"></p></div>
            </div>
            <div class="progress-wrapper">
              <div class="base-stats"><p><b>Attack:</b></p><p id="Attack-stat"></p></div>
              <div class="progress-bar"><div class="progress" id="Attack-stat-bar"></div></div>
              <div class="min-max-stats"><p id="Attack-min-stat"></p><p id="Attack-max-stat"></p></div>
            </div>
            <div class="progress-wrapper">
              <div class="base-stats"><p><b>Defense:</b></p><p id="Defense-stat"></p></div>
              <div class="progress-bar"><div class="progress" id="Defense-stat-bar"></div></div>
              <div class="min-max-stats"><p id="Defense-min-stat"></p><p id="Defense-max-stat"></p></div>
            </div>
            <div class="progress-wrapper">
              <div class="base-stats"><p><b>Sp. Atk:</b></p><p id="Special-Attack-stat"></p></div>
              <div class="progress-bar"><div class="progress" id="Special-Attack-stat-bar"></div></div>
              <div class="min-max-stats"><p id="Special-Attack-min-stat"></p><p id="Special-Attack-max-stat"></p></div>
            </div>
            <div class="progress-wrapper">
              <div class="base-stats"><p><b>Sp. Def:</b></p><p id="Special-Defense-stat"></p></div>
              <div class="progress-bar"><div class="progress" id="Special-Defense-stat-bar"></div></div>
              <div class="min-max-stats"><p id="Special-Defense-min-stat"></p><p id="Special-Defense-max-stat"></p></div>
            </div>
            <div class="progress-wrapper">
              <div class="base-stats"><p><b>Speed:</b></p><p id="Speed-stat"></p></div>
              <div class="progress-bar"><div class="progress" id="Speed-stat-bar"></div></div>
              <div class="min-max-stats"><p id="Speed-min-stat"></p><p id="Speed-max-stat"></p></div>
            </div>
            <div class="total-stats">
              <div class="base-stats">
                <p><b>Total:</b></p>
                <p id="Total-stat"></p>
              </div>
              <div class="min-max-text">
                <p><b>Min</b></p>
                <p><b>Max</b></p>
              </div>
            </div>
          </div>
          <div style="display: flex; width: 80px;">
            <h2 class="section-title"><b>Training</b></h2>
          </div>
          <div id="training-wrapper">
            
          </div>
          <div style="display: flex; width: 80px;">
            <h2 class="section-title"><b>Evolution</b></h2>
          </div>
          <div id="evolution-wrapper">
            <div class="evolution-wrapper">
              <div id="Stage0"></div>
              <div id="Stage1"></div>
              <div id="Stage2"></div>
            </div>
            <div class="evolution-wrapper">
              <div id="Stage00"></div>
              <div id="Stage11"></div>
              <div id="Stage22"></div>
            </div>
            <div class="evolution-wrapper">
              <div id="Stage000"></div>
              <div id="Stage111"></div>
              <div id="Stage222"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="circleWrapper">
      <svg version="1.1" id="circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 500 500" style="enable-background:new 0 0 500 500;" xml:space="preserve">
      <path id="st0" d="M500,131.99V0C223.86,0,0,223.86,0,500h131.99C131.99,296.75,296.75,131.99,500,131.99z"/>
      </svg>
    </div>
  </div>
    <script src="assets/js/spatial_navigation.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
