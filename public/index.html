<html>

<head>
  <meta charset="UTF-8">
  <title>PokeData</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
  <div class="eye-wrapper" style="-webkit-app-region: drag">
    <div class="eye">
      <div class="inner-eye"></div>
    </div>
    <div class="arch">
      <div class="arch-top"></div>
      <div class="arch-bottom"></div>
    </div>
    <div class="eye">
      <div class="inner-eye"></div>
    </div>
  </div>
  <div class="global-wrapper">
    <div class="toolbar" style="-webkit-app-region: drag">
      <ul>
        <li id="minimizeBTN"></li>
        <li id="maximizeBTN"></li>
        <li id="closeBTN"></li>
      </ul>
    </div>
    <div class="menu">
      <ul>
        <li id="searchBTN"></li>
        <li id="pokedexBTN"></li>
      </ul>
    </div>
    <div class="pokedex-wrapper none" id="mainWrapper"></div>
    <div class="search-wrapper" id="searchWrapper">
      <div class="center-wrapper">
        <form>
          <label for="search">Search Pokemon</label>
          <input type="text" id="search" placeholder="Search:" class="navigate">
          <ul class="search-results" id="searchResults">
            <li class="none navigate" id="result1">
              <img src="" id="imageresult1">
              <div id="Showresult1"></div>
            </li>
            <li class="none navigate" id="result2">
              <img src="" id="imageresult2">
              <div id="Showresult2"></div>
            </li>
            <li class="none navigate" id="result3">
              <img src="" id="imageresult3">
              <div id="Showresult3"></div>
            </li>
            <li class="none navigate" id="result4">
              <img src="" id="imageresult4">
              <div id="Showresult4"></div>
            </li>
            <li class="none navigate" id="result5">
              <img src="" id="imageresult5">
              <div id="Showresult5"></div>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div class="none" id="pokemonImage">
      <div class="pokemonInfoWrapper">
        <div id="backBTN"></div>
        <div class="pokemon-name">
          <h2 id="pokemon-name-en"></h2>
          <h2 id="pokemon-name-jp"></h2>
        </div>
        <!--<h3 class="stats-titles">Type</h3>-->
        <div class="pokemon-type flex" id="pokemon-type-wrapper">
          
        </div>

        <h3 class="stats-titles">Pokédex data</h3>
        <ul>
          <li class="info-names"><h5>National №: </h5><span id="pokemon-nationalnr"></span></li>
          <li class="info-names"><h5>Species: </h5><span id="pokemon-species"></span></li>
          <li class="info-names"><h5>Height: </h5><span id="pokemon-height"></span></li>
          <li class="info-names"><h5>Weight: </h5><span id="pokemon-weight"></span></li>
          <li class="info-names"><h5>Abilities: </h5><span id="pokemon-abilities"></span></li>
        </ul>

        <h3 class="stats-titles">Training</h3>
        <ul>
          <li class="info-names"><h5>EV yield: </h5><span id="pokemon-ev-yield"></span></li>
          <li class="info-names"><h5>Catch rate: </h5><span id="pokemon-catch-rate"></span></li>
          <li class="info-names"><h5>Base Friendship: </h5><span id="pokemon-base-friendship"></span></li>
          <!--<li class="info-names"><h5>Base Exp.: </h5><span id="pokemon-base-exp"></span></li>-->
          <!--<li class="info-names"><h5>Growth Rate	: </h5><span id="pokemon-growth-rate"></span></li>-->
        </ul>

        <h3 class="stats-titles">Base stats</h3>
        <div class="pokemon-stats">
          <ul>
            <li class="pokemon-stats-wrapper"><div class="stats-text-wrapper"><div class="pokemon-stats-type">HP:</div><span id="HP-stat">100</span></div><div class="pokemon-stats-bar"><div id="pokemon-stats-progress-HP" class="pokemon-stats-bar-progress" style="background-color: #23CD5E;"></div></div></li>
            <li class="pokemon-stats-wrapper"><div class="stats-text-wrapper"><div class="pokemon-stats-type">Attack:</div><span id="Attack-stat">100</span></div><div class="pokemon-stats-bar"><div id="pokemon-stats-progress-Attack" class="pokemon-stats-bar-progress" style="background-color: #23CD5E;"></div></div></li>
            <li class="pokemon-stats-wrapper"><div class="stats-text-wrapper"><div class="pokemon-stats-type">Defense:</div><span id="Defense-stat">100</span></div><div class="pokemon-stats-bar"><div id="pokemon-stats-progress-Defense" class="pokemon-stats-bar-progress" style="background-color: #23CD5E;"></div></div></li>
            <li class="pokemon-stats-wrapper"><div class="stats-text-wrapper"><div class="pokemon-stats-type">Sp. Atk:</div><span id="SpATK-stat">100</span></div><div class="pokemon-stats-bar"><div id="pokemon-stats-progress-SpAttack" class="pokemon-stats-bar-progress" style="background-color: #23CD5E;"></div></div></li>
            <li class="pokemon-stats-wrapper"><div class="stats-text-wrapper"><div class="pokemon-stats-type">Sp. Def:</div><span id="SpDEF-stat">100</span></div><div class="pokemon-stats-bar"><div id="pokemon-stats-progress-SpDefense" class="pokemon-stats-bar-progress" style="background-color: #23CD5E;"></div></div></li>
            <li class="pokemon-stats-wrapper"><div class="stats-text-wrapper"><div class="pokemon-stats-type">Speed:</div><span id="Speed-stat">100</span></div><div class="pokemon-stats-bar"><div id="pokemon-stats-progress-Speed" class="pokemon-stats-bar-progress" style="background-color: #23CD5E;"></div></div></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="assets/js/spatial_navigation.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
